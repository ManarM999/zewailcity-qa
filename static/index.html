      background-size: cover;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); 
      backdrop-filter: blur(4px); 
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1); 
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo {
      max-width: 100px; 
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .qa-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .qa-form input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      margin-bottom: 10px;
    }

    .qa-form input[type="text"]::placeholder {
      color: #ccc;
    }

    .qa-form button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .qa-form button:hover {
      background: #0056b3;
    }

    .response {
      margin-top: 20px;
      font-size: 1em;
      line-height: 1.6;
    }

    .response .answer {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .response .confidence {
      font-style: italic;
      color: #ccc;
    }

  
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      h1 {
        font-size: 2em;
      }

      .qa-form input[type="text"] {
        max-width: 100%;
      }

      .logo {
        max-width: 100px;
      }
    }
  </style>
</head>

    <h1>Ask a Question</h1>
    <form class="qa-form" id="qa-form">
      <input type="text" id="question" placeholder="Enter your question here..." required>
      <button type="submit">Submit</button>
    </form>
    <div class="response" id="response"></div>
  </div>

  <script>
    document.getElementById('qa-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const questionInput = document.getElementById('question');
      const responseDiv = document.getElementById('response');
      const question = questionInput.value.trim();

      if (!question) {
        responseDiv.innerHTML = '<div class="answer">Please enter a valid question.</div>';
        return;
      }

      try {
        responseDiv.innerHTML = '<div class="answer">Processing...</div>';
        
        const response = await fetch('/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();

        if (response.ok) {
          responseDiv.innerHTML = `
            <div class="answer">${data.answer}</div>
            <div class="confidence">Confidence: ${(data.confidence * 100).toFixed(2)}%</div>
          `;
        } else {
          responseDiv.innerHTML = `<div class="answer">${data.answer}</div>`;
        }
      } catch (error) {
        responseDiv.innerHTML = '<div class="answer">An error occurred. Please try again.</div>';
      }

      questionInput.value = ''; t
    });
  </script>
</body>
</html>
